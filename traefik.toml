## static configuration
# traefik.toml

[global]
  checkNewVersion = true
  sendAnonymousUsage = true

[log]
  level = "DEBUG"

[api]
  insecure = true

[entryPoints.web]
  address = ":80"

[entryPoints.web-secure]
  address = ":443"

##---------------------##

[providers.docker]
  endpoint = "unix:///var/run/docker.sock"

