# Connection to docker host system (docker.sock)
[docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "tribus.studio"
  watch = true
  exposedByDefault = false

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
      entryPoint = "https"
  [entryPoints.traefik]
#  address = "monitor.dev.tribus.studio"
  address = ":8080"
    [entryPoints.traefik.auth.basic]
    users = ["admin:$apr1$4aB5vCSt$t2kBK2Vxu81tc.mvzi4he1"]
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]


[acme]
